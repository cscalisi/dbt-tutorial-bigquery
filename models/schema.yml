version: 2

models:
  - name: customers
    description: One record per customer
    tags: ['end_models']
    config:
      meta:
        owner: core_product
        schedule: daily
        DAG: core_daily_run
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
        meta:
          contains_pii: true
          is_sensitive: true
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
  
  - name: stg_payments
    description: This model cleans up payment data
    meta:
      source: stripe
    columns:
      - name: payment_id 
        description: Primary key
        tests:
          - unique
          - not_null
      - name: orderid
        description: unique id for order at hand
        meta:
          join_to:
            table: stg_orders
            column: order_id
          is_test: true
